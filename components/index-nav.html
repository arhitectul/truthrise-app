<!-- Navigation JavaScript -->
<script>
  // Mobile Navigation Script
  document.addEventListener('DOMContentLoaded', function() {
    // Mobile nav toggle
    const menuToggle = document.getElementById('menu-toggle');
    const menu = document.getElementById('menu');
    const menuIcon = document.getElementById('menu-icon');
    const menuOpenPath = menuIcon ? menuIcon.querySelector('.menu-open') : null;
    const menuClosePath = menuIcon ? menuIcon.querySelector('.menu-close') : null;
    
    if (menuToggle && menu) {
      menuToggle.addEventListener('click', function(e) {
        e.preventDefault();
        e.stopPropagation();
        
        // Toggle menu visibility
        menu.classList.toggle('active');
        
        // Toggle button state
        menuToggle.classList.toggle('active');
        
        // Toggle icon
        if (menu.classList.contains('active')) {
          if (menuOpenPath) menuOpenPath.classList.add('hidden');
          if (menuClosePath) menuClosePath.classList.remove('hidden');
        } else {
          if (menuOpenPath) menuOpenPath.classList.remove('hidden');
          if (menuClosePath) menuClosePath.classList.add('hidden');
        }
      });

      // Close menu when clicking outside
      document.addEventListener('click', function(e) {
        if (!menuToggle.contains(e.target) && !menu.contains(e.target)) {
          menu.classList.remove('active');
          menuToggle.classList.remove('active');
          if (menuOpenPath) menuOpenPath.classList.remove('hidden');
          if (menuClosePath) menuClosePath.classList.add('hidden');
        }
      });

      // Close menu when clicking on links
      menu.addEventListener('click', function(e) {
        if (e.target.tagName === 'A') {
          menu.classList.remove('active');
          menuToggle.classList.remove('active');
          if (menuOpenPath) menuOpenPath.classList.remove('hidden');
          if (menuClosePath) menuClosePath.classList.add('hidden');
        }
      });

      // Close menu on escape key
      document.addEventListener('keydown', function(e) {
        if (e.key === 'Escape' && menu.classList.contains('active')) {
          menu.classList.remove('active');
          menuToggle.classList.remove('active');
          if (menuOpenPath) menuOpenPath.classList.remove('hidden');
          if (menuClosePath) menuClosePath.classList.add('hidden');
        }
      });
    }

    // Login Modal functionality (placeholder for consistency)
    const loginBtns = document.querySelectorAll('#login-btn, #mobile-login-btn');
    loginBtns.forEach(btn => {
      btn.addEventListener('click', function(e) {
        e.preventDefault();
        // Redirect to login page or show modal
        alert('Login functionality would be implemented here');
      });
    });
  });
</script>
