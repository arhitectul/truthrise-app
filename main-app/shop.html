  <!-- Main Content -->
  <main class="main-content ml-64 py-16">
    <div class="container mx-auto px-4">
      <h1 class="text-4xl font-bold mb-8" data-aos="fade-up">Shop</h1>
      <p class="text-lg max-w-2xl mb-12" data-aos="fade-up" data-aos-delay="100">
        Browse and purchase items from the TruthRise shop.
      </p>

      <!-- Shop Grid -->
      <div id="shopGrid" class="grid grid-cols-1 md:grid-cols-3 gap-6 p-6 text-white"></div>

      <!-- Product Modal -->
      <div id="productModal" class="hidden fixed inset-0 bg-black bg-opacity-80 flex items-center justify-center z-50">
        <div class="bg-gray-800 p-6 rounded-lg max-w-md w-full relative">
          <button class="absolute top-2 right-2 text-white text-xl" onclick="closeModal()">âœ–</button>
          <img id="modalImage" src="" alt="" class="w-full rounded mb-4" />
          <h2 id="modalTitle" class="text-2xl font-bold mb-2"></h2>
          <p id="modalDescription" class="text-gray-300 mb-4"></p>
          <p id="modalPrice" class="text-green-400 font-bold mb-4"></p>
          <button class="bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded">Purchase with $TRUTH</button>
        </div>
      </div>
    </div>

  <!-- Footer -->

  <!-- Scripts -->
  <script src="../assets/js/aos.js"></script>
  <script src="../assets/js/main.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      if (typeof AOS !== 'undefined') {
        AOS.init({ duration: 800, once: true });
      }
      // Check if user is logged in
      const isLoggedIn = localStorage.getItem('isLoggedIn');
      if (!isLoggedIn) {
        // Redirect to index if not logged in
        window.location.href = '/index.html';
        return;
      }
      // Enhanced sidebar toggle for mobile - handled in main.js
      
      // Logout functionality
      const logoutBtn = document.getElementById('logout-btn');
      if (logoutBtn) {
        logoutBtn.addEventListener('click', function(e) {
          e.preventDefault();
          // Clear login state
          localStorage.removeItem('isLoggedIn');
          localStorage.removeItem('userEmail');
          localStorage.removeItem('userName');
          localStorage.removeItem('loginTime');
          // Redirect to index page
          window.location.href = '/index.html';
        });
      }

      // Product data (expanded)
      const products = [
        {
          title: "Avatar Pack: Rebel Edition",
          image: "../assets/avatar1.png",
          description: "A pack of exclusive avatars representing whistleblowers, OSINT hunters, and TruthRise agents. Boost your identity across missions.",
          price: "100 $TRUTH"
        },
        {
          title: "Custom Icon Set: Justice Flow",
          image: "../assets/iconpack.png",
          description: "Replace your dashboard icons with high-impact UI visuals modeled after hacker culture and crypto tracing.",
          price: "120 $TRUTH"
        },
        {
          title: "Contributor Badge: Silver Tier",
          image: "../assets/silver-badge.png",
          description: "Verified contributor badge displayed on your profile and submission history. Required for accessing high-trust tasks.",
          price: "150 $TRUTH"
        },
        {
          title: "1:1 Session with TruthRise Expert (1 hour)",
          image: "../assets/expert-call.png",
          description: "Private call with a TruthRise expert investigator or case builder. Ideal for strategy, blockchain tracing, or legal prep.",
          price: "400 $TRUTH"
        },
        {
          title: "VIP Seat: Private Roundtable Event",
          image: "../assets/roundtable.png",
          description: "Be part of an invite-only event with top-level contributors, victims, or investigators. Includes pre-event briefing and Q&A.",
          price: "350 $TRUTH"
        },
        {
          title: "Wall of Shame Spotlight (7 Days)",
          image: "../assets/spotlight.png",
          description: "Pin your case, story, or investigation to the top of the Wall of Shame. Gain maximum visibility and support.",
          price: "250 $TRUTH"
        },
        {
          title: "Profile Background Pack: Dark Analyst Skins",
          image: "../assets/dark-backgrounds.png",
          description: "Unlock 3 rare background skins inspired by darknet UIs, cyber-forensics, and OSINT dashboards.",
          price: "180 $TRUTH"
        },
        {
          title: "Elite Contributor Access: Gold Tier",
          image: "../assets/gold-access.png",
          description: "Includes early bounty previews, premium task invites, and gold-tier missions. Must hold the Silver Badge first.",
          price: "1,000 $TRUTH"
        }
      ];

      // Render shop grid
      const grid = document.getElementById('shopGrid');
      products.forEach((product, index) => {
        const card = document.createElement('div');
        card.className = 'bg-gray-900 rounded-lg p-4 shadow hover:shadow-lg transition cursor-pointer flex flex-col h-80 relative';
        card.setAttribute('data-aos', 'fade-up');
        card.setAttribute('data-aos-delay', String(200 + index * 100));
        card.innerHTML = `
          <div class="flex-shrink-0 flex items-center justify-center h-32 w-full mb-3 bg-gray-800 rounded-lg">
            <img src="${product.image}" alt="${product.title}" class="object-contain h-24 w-24" onerror="this.src='https://placehold.co/96x96/1bbfdb/23272b?text=Product'" />
          </div>
          <h3 class="text-xl font-bold">${product.title}</h3>
          <p class="text-sm text-gray-400 mt-1 mb-2">${product.description.slice(0, 70)}...</p>
          <div class="absolute bottom-4 right-4 flex items-center gap-1">
            <span class="text-xs text-gray-400 font-semibold">Price:</span>
            <span class="text-sm font-semibold text-green-400">${product.price}</span>
          </div>
        `;
        card.onclick = () => openModal(index);
        grid.appendChild(card);
      });

      window.openModal = function(index) {
        const product = products[index];
        document.getElementById('modalImage').src = product.image;
        document.getElementById('modalTitle').textContent = product.title;
        document.getElementById('modalDescription').textContent = product.description;
        document.getElementById('modalPrice').textContent = product.price;
        document.getElementById('productModal').classList.remove('hidden');
      };
      window.closeModal = function() {
        document.getElementById('productModal').classList.add('hidden');
      };
    });
  </script>
